<!-- Login form -->
<div id="login-form" class="card mx-auto shadow-lg" style="max-width: 420px;">
    <div class="card-body p-0">
        <div class="row g-0">
            <div class="col-lg-5 d-none d-lg-block bg-primary p-0">
                <div class="h-100 d-flex flex-column justify-content-center align-items-center text-white p-4">
                    <i class="fas fa-cut fa-4x mb-4"></i>
                    <h4 class="text-center mb-4">B-Manager</h4>
                    <p class="text-center small">Sistema de gerenciamento para barbearias</p>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="p-5">
                    <div class="text-center mb-4">
                        <h3 class="font-weight-bold">Bem-vindo!</h3>
                        <p class="text-muted">Entre com suas credenciais para acessar o sistema</p>
                    </div>
                    <div class="alert alert-danger d-none" id="login-error"></div>
                    <form id="form-login" class="user">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Senha" required>
                            <label for="password">Senha</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="remember-me">
                            <label class="form-check-label" for="remember-me">
                                Lembrar-me
                            </label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Entrar
                            </button>
                        </div>
                    </form>
                    <hr class="my-4">
                    <div class="text-center">
                        <a class="small" href="#">Esqueceu a senha?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
